<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app="NarrowItDownApp" ng-cloak>
    <div class="container" ng-controller="NarrowItDownController as ctrl">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group form-inline">
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm" ng-keydown="$event.which === 13 && ctrl.findItem()">
        <button class="btn btn-primary narrow-button" ng-click="ctrl.findItem()">Narrow It Down For Me!</button>
      </div>

      <div class="control-group" ng-if="ctrl.lastSearchTerm">
        <div class="alert alert-info" role="alert">{{ ctrl.found.length }} entries for <b>{{ ctrl.lastSearchTerm }}</b></div>
      </div>
      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator></items-loader-indicator>

      <!-- found-items should be implemented as a component/directive -->
      <found-items class="form-group" items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="app.js"></script>
    <!--
    <script src="founditems.component.js"></script>
    -->
    <script src="narrow.controller.js"></script>
    <script src="menusearch.service.js"></script>
  </body>
</html>
