<!doctype html>
<html lang="en">
  <head>
    <title>Restaurant Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
  </head>
  <body ng-app="MenuApp" ng-cloak>
    <div class="container">
      <h1>Welcome to our Restaurant</h1>

      <div class="row">
        <a class="btn btn-primary" ui-sref="home" ui-sref-active="active">Home</a>
        <a class="btn btn-default" ui-sref="categories" ui-sref-active="active">Categories</a>
        <a class="btn btn-default" ui-sref="items" ui-sref-active="active">Items</a>
      </div>

      <ui-view></ui-view>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="menuapp.module.js"></script>
    <script src="data.module.js"></script>
    <script src="menudata.service.js"></script>
    <script src="routes.js"></script>
  </body>
</html>
